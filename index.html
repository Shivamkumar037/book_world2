<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book World | Login & Signup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        header {
            width: 100%;
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #111;
            color: white;
        }

        .logo-box {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo {
            width: 50px;
            height: 50px;
            background-size: cover;
            border-radius: 100%;
        }

        .nav-links ul {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-links ul li {
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }

        .nav-links ul li:hover {
            color: rgb(255, 119, 0);
        }

        .head-imease {
            height: 250px;
            width: 100%;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .head-content h1 {
            font-size: 50px;
            text-align: center;
        }

        .login-form-content {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 40px 10px;
        }

        .form-box {
            background: white;
            width: 400px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .tabs button {
            width: 45%;
            padding: 10px;
            background-color: black;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        input {
            padding: 12px;
            border-radius: 5px;
            border: 1px solid gray;
        }

        button[type=submit] {
            padding: 12px;
            background-color: rgb(255, 136, 0);
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
        }

        #error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
        }

        footer {
            background-color: #000;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }

        @media(max-width:600px){
            .head-content h1 {
                font-size: 30px;
            }

            .form-box {
                width: 95%;
            }
        }
    </style>
</head>
<body>

<header>
    <div id="home" class="nav-bar">
        <div class="logo-box">
            <div style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRrC4ixjDWCz-wNStdhP4MqCZ-kunLWbW3Vwg&s');" class="logo"></div>
            <p class="logo-name">Book World</p>
        </div>

        <div class="nav-links">
            <ul>
                <a href="https://shivamkumar037.github.io/myportfolio/"><li>About Us</li></a>
               
            </ul>
        </div>
    </div>

    <div class="head-imease" style="background-image: url('https://images.unsplash.com/photo-1610116306796-6fea9f4fae38?w=600');">
        <div class="head-content">
            <h1>Books World <br> Online Library</h1>
        </div>
    </div>
</header>

<main>
    <div class="login-form-content">
        <div class="form-box">

            <div class="tabs">
                <button onclick="showLogin()">Login</button>
                <button onclick="showSignup()">Signup</button>
            </div>

            <p id="error"></p>

            <!-- LOGIN -->
            <form id="loginForm">
                <input type="text" id="logUser" placeholder="Enter Username or Email" required>
                <input type="password" id="logPass" placeholder="Enter Password" required>
                <button type="submit">Login</button>
            </form>

            <!-- SIGNUP -->
            <form id="signupForm" style="display:none;">
                <input type="text" id="name" placeholder="Enter Name" required>
                <input type="email" id="email" placeholder="Enter Email" required>
                <input type="number" id="number" placeholder="Enter Mobile No." required>
                <input type="password" id="password" placeholder="Create Password" required>
                <button type="submit">Signup</button>
            </form>

        </div>
    </div>
</main>

<footer>
    <p>&copy; 2025 B World. All Rights Reserved. <br> ❤️ Developed by Shivam Kumar</p>
</footer>

<script>
    function showLogin() {
        document.getElementById("loginForm").style.display = "block";
        document.getElementById("signupForm").style.display = "none";
    }

    function showSignup() {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("signupForm").style.display = "block";
    }

    // SIGNUP
    document.getElementById("signupForm").addEventListener("submit", function(e){
        e.preventDefault();

        let userName = document.getElementById("name").value;
        let userEmail = document.getElementById("email").value;
        let userNumber = document.getElementById("number").value;
        let userPassword = document.getElementById("password").value;

        localStorage.setItem("user", JSON.stringify({
            name: userName,
            email: userEmail,
            number: userNumber,
            password: userPassword
        }));

        alert("Signup Successful! Now Login.");
        showLogin();
    });

    // LOGIN
    document.getElementById("loginForm").addEventListener("submit", function(e){
        e.preventDefault();
        
        let loginUser = document.getElementById("logUser").value;
        let loginPass = document.getElementById("logPass").value;

        let data = JSON.parse(localStorage.getItem("user"));

        if(!data){
            document.getElementById("error").innerText = "No account found! Please Signup first.";
            return;
        }

        if((loginUser === data.email || loginUser === data.name) && loginPass === data.password){
            window.location.href = "home.html";
        } else {
            document.getElementById("error").innerText = "Invalid login details!";
        }
    });
</script>


</body>
</html>
